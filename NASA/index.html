<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .feature-card {
      transition: all 0.3s ease;
      animation: fadeIn 0.4s ease-out;
    }
    .feature-card:hover {
      transform: scale(1.03);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">LuminaX</h1>
      <p class="text-gray-600">Enter numeric values for all 43 features</p>
      <div id="counter" class="mt-4 text-sm text-gray-500">0 / 43 filled</div>
    </div>

    <div class="flex justify-center gap-4 mb-6">
      <button onclick="fillRandomValues()" class="px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
        ðŸŽ² Fill Random Values
      </button>
      <button onclick="fillRandomAndPredict()" class="px-5 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition">
        ðŸš€ Random & Predict
      </button>
    </div>

    <div id="features-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

    <div class="text-center mt-10">
      <button onclick="sendToAPI()" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
        Predict
      </button>
      <div id="result" class="mt-4 text-xl text-gray-800"></div>
    </div>
  </div>

  <script>
    const featureNames = [
      "koi_fpflag_nt", "koi_fpflag_ss", "koi_fpflag_co", "koi_fpflag_ec",
      "koi_period", "koi_period_err1", "koi_period_err2", "koi_time0bk",
      "koi_time0bk_err1", "koi_time0bk_err2", "koi_impact", "koi_impact_err1",
      "koi_impact_err2", "koi_duration", "koi_duration_err1", "koi_duration_err2",
      "koi_depth", "koi_depth_err1", "koi_depth_err2", "koi_prad",
      "koi_prad_err1", "koi_prad_err2", "koi_teq", "koi_insol",
      "koi_insol_err1", "koi_insol_err2", "koi_model_snr", "koi_tce_plnt_num",
      "koi_steff", "koi_steff_err1", "koi_steff_err2", "koi_slogg",
      "koi_slogg_err1", "koi_slogg_err2", "koi_srad", "koi_srad_err1",
      "koi_srad_err2", "ra", "dec", "koi_kepmag",
      "delivname_q1_q16_tce", "delivname_q1_q17_dr24_tce", "delivname_q1_q17_dr25_tce"
    ];

    const features = Array(featureNames.length).fill('');

    function updateCounter() {
      const count = features.filter(v => v !== '').length;
      document.getElementById('counter').textContent = `${count} / ${features.length} filled`;
    }

    function createFeatureCell(index) {
      const name = featureNames[index];
      const div = document.createElement('div');
      div.className = "feature-card bg-white rounded-lg shadow-md p-4 flex flex-col";

      div.innerHTML = `
        <h2 class="text-blue-700 font-semibold mb-2 text-sm text-center">${name}</h2>
        <input type="number" 
          id="feature-${index}" 
          placeholder="Enter value..." 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-center"
        />
      `;

      const input = div.querySelector('input');
      input.addEventListener('input', e => {
        features[index] = e.target.value;
        updateCounter();
      });

      return div;
    }

    function renderGrid() {
      const grid = document.getElementById('features-grid');
      featureNames.forEach((_, i) => grid.appendChild(createFeatureCell(i)));
      updateCounter();
    }

    // âœ… Ø¯Ø§Ù„Ø© ØªØ¹Ø¨Ø¦Ø© Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
    function fillRandomValues() {
      for (let i = 0; i < features.length; i++) {
        const randomValue = (Math.random() * 1).toFixed(4); // Ù…Ù† 0 Ø¥Ù„Ù‰ 1
        features[i] = randomValue;
        document.getElementById(`feature-${i}`).value = randomValue;
      }
      updateCounter();
    }

    // âœ… ØªØ¹Ø¨Ø¦Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© + Ø¥Ø±Ø³Ø§Ù„ ØªÙ„Ù‚Ø§Ø¦ÙŠ
    function fillRandomAndPredict() {
      fillRandomValues();
      sendToAPI();
    }

    async function sendToAPI() {
      const nonEmpty = features.filter(f => f.trim() !== '');
      if (nonEmpty.length < 43) {
        alert('Please fill all 43 features before predicting!');
        return;
      }

      const data = {};
      for (let i = 0; i < features.length; i++) {
        data[`feature${i + 1}`] = parseFloat(features[i]);
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('result').innerHTML = 
          `<strong>Prediction:</strong> ${result.prediction.toFixed(3)}`;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerHTML = 
          `<span class="text-red-500">Error connecting to API</span>`;
      }
    }

    renderGrid();
  </script>
</body>
</html>
